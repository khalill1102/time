name: Build Windows EXE

on:
  push:
    branches: [ main ]  # 每次推送到 main 分支时触发
  workflow_dispatch:  # 也支持手动触发（在 GitHub Actions 页面手动运行）

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取代码到 GitHub 服务器

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 根据你的代码兼容版本选择

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller  # 安装打包工具

      - name: Generate EXE
        run: |
          pyinstaller -F -n "ReminderTool" reminder.py  # 打包命令
          # 可选：如果需要处理隐藏依赖（例如 winsound），需手动添加到 .spec 文件

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/ReminderTool.exe 
